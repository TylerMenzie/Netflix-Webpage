<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Netflix HUB Login</title>
<link href="login-page.css" rel="stylesheet" />
</head>
<body>
<form action=/Project_Temp/DataServlet method="get"> 
<div>
  <div class="login-page-container">
    <img 
      id="home_image"
      alt="image"
      src="welcome screen netflix program.jpg"
      class="login-page-image"
    />
    <div class="login-page-container1"></div>
    <input
      type="text"
      name="Username_Input"
      required
      placeholder="Username"
      autocomplete="username"
      class="input"
    />
    <input
      type="password"
      name="Password_Input"
      required
      placeholder="Password"
      autocomplete="current-password"
      class="input"
    />
   <input  type="submit" name="startUsing" value="Login"/>
  </div>
</div>
</form> 
</body>
</html>
